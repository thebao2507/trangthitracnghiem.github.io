<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="modal">
        <div class="modal-container">

            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <header class="modal-header">SIGN IN</header>

            <div class="modal-body">
                <form action="#" method="post">
                    <div class="card-items">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="taikhoan" placeholder="tài khoản" class="modal-input">
                    </div>
                    <div class="card-items">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" name="matkhau" placeholder="mật khẩu" class="modal-input">
                    </div>
                    <div class="card-items input">
                        <input type="submit" value="Đăng Nhập" class="modal-button">
                    </div>
                </form>
            </div>

            <footer class="modal-footer">
                <a href="#">Quên Mật Khẩu?</a>
                <a href="#">Trợ giúp</a>
            </footer>
        </div>
    </div>
</body>

</html>
